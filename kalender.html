<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Kalender - Ghent Festive 500</title>
    <meta name="description" content="Kalender van de Ghent Festive 500 ritten - 24 tot 31 december">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <header>
                <h1>Kalender</h1>
            </header>
        </div>

        <section>
            <div class="strava-calendar">
                <iframe id="strava-calendar-iframe" src="https://kalender.ghentfestive500.be/iframe"></iframe>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            });
    </script>
    <script src="js/theme-switcher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/parent@5.3.2"></script>
    <script>
        iframeResize(
            {
                license: 'GPLv3',
                waitForLoad: true,
            },
            '#strava-calendar-iframe',
        );
    </script>
</body>

</html>
